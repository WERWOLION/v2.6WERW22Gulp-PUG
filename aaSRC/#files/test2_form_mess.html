  <div class="form-itm">

      <input class="form-mess__input _req" id="formName" type="text" placeholder="Введите ваше имя *" name="name" >
  </div>

  <div class="form__itm">
      <label class="form__label" for="formEmail">email</label>
      <input class="form-mess__input _req _email" id="formEmail" type="text" placeholder="Введите ваше имя *" name="email" >
  </div>

  <div class="form-itm">
      <label class="form-label" for="formMessage"></label>
      <input class="form-mess__textarea _req" id="formMessage" type="text" placeholder="Введите сообщение*" name="message" >
